<!DOCTYPE html>
<html>
    <head>
        <title>BERANDA</title>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <h1 style="color: rgb(64, 162, 253); font-size:24px;">SELAMAT DATANG DI HALAMAN BERANDA</h1>
        <a href="about.html">Ke Halaman Tentang Kami</a>
        <br><br>
        <button onclick="BukaBukuTamu()">Buka Buku Tamu</button>
        
        <table id="bukuTamu" border="1" style="margin-top: 10px;">
            <tr>
                <td>NAMA</td>
                <td>EMAIL</td>
                <td>PESAN</td>
            </tr>
            </table>
        <script>
            function BukaBukuTamu() {
                var Nama;
                Nama = prompt("Masukan Nama Anda");
                var Email;
                Email = prompt("Masukan Email Anda");
                var Pesan;
                Pesan = prompt("Masukkan Pesan Anda");
                
                var table = document.getElementById("bukuTamu").getElementsByTagName('tbody')[0];
                var row = table.insertRow();
                var cell1 = row.insertCell(0);
                var cell2 = row.insertCell(1);
                var cell3 = row.insertCell(2);

                cell1.textContent = Nama;
                cell2.textContent = Email;
                cell3.textContent = Pesan;

                alert("Data tidak lengkap, Silahkan Coba lagi.");
            }
        </script>
    </body>
</html>
